<div class="auth-container">
    <div class="auth-card">
        <h2 class="text-center mb-4">Login</h2>

        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required email [(ngModel)]="registerData.email"
                    #email="ngModel" placeholder="Enter your email">
                <div class="text-danger small mt-1" *ngIf="email.invalid && email.touched">
                    <span *ngIf="email.errors?.['required']">Email is required.</span>
                    <span *ngIf="email.errors?.['email']">Invalid email format.</span>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required #password="ngModel"
                    [(ngModel)]="registerData.password" placeholder="Enter password">
                <div class="text-danger small mt-1" *ngIf="password.invalid && password.touched">
                    <span *ngIf="password.errors?.['required']">Password is required.</span>
                    <span *ngIf="password.errors?.['minlength']">Password must be at least 6 characters.</span>
                </div>
            </div>

            <button
                class="btn btn-primary w-100" type="submit">Login
            </button>

            <div text-center mt-3>
                <p>Don't register yet? <a routerLink="/register" class="text-decoration-none">Register here</a></p>
            </div>
        </form>
    </div>
</div>
